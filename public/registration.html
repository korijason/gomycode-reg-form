<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration <form action=""></form></title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300">
    <div
      class="flex flex-col p-8 items-center max-w-3xl mx-auto mt-16 bg-gradient-to-tr from-[#61B0DC] via-[#61B0DC]/50 to-white"
    >
      <h2>Registration</h2>

      <form
        class="max-w-2xl mx-auto p-4 flex flex-col items-center bg-gradient-to-tr from-slate-300 to-slate-100"
        id="reg-form"
      >
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col">
            <label>First Name</label>
            <input
              required
              autofocus
              name="firstName"
              type="text"
              class="rounded-md px-6 py-3"
            />
          </div>
          <div class="flex flex-col">
            <label>Last Name</label>
            <input
              required
              name="lastName"
              type="text"
              class="rounded-md px-6 py-3"
            />
          </div>
          <div class="flex flex-col">
            <label>Email id</label>
            <input
              required
              name="email"
              type="email"
              class="rounded-md px-6 py-3"
            />
          </div>
          <div class="flex flex-col">
            <label>Phone Number</label>
            <input
              required
              name="phoneNumber"
              type="number"
              class="rounded-md px-6 py-3"
            />
          </div>
          <div class="flex flex-col">
            <label>Password</label>
            <input
              required
              name="password"
              type="password"
              class="rounded-md px-6 py-3"
            />
          </div>
          <div class="flex flex-col">
            <label>Confirm Password</label>
            <input
              required
              name="confirmPassword"
              type="password"
              class="rounded-md px-6 py-3"
            />
          </div>
          <div class="flex flex-col">
            <label>Gender</label>
            <select name="gender" class="rounded-md px-6 py-3">
              <option value="">Select Gender</option>
              <option value="m">Male</option>
              <option value="f">Female</option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          class="bg-blue-400 p-2 mt-6 rounded-md my-8 w-full"
        >
          Register
        </button>
      </form>
    </div>
    <script src="./js/registration.js"></script>
  </body>
</html>
