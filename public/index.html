<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>This is our school server</header>
    <main class="">
      <div class="">
        <div class="bg-slate-400 px-8 py-4 m-8 text-center">
          <table class="w-full" id="studentsTable">
            <thead>
              <tr class="">
                <th class="px-8 py-4">ID</th>
                <th class="px-8 py-4">Name</th>
                <th class="px-8 py-4">Admission</th>
              </tr>
            </thead>
            <tbody></tbody>

          </table>
        </div>
        <div class="bg-slate-400 px-8 py-4 m-8 text-center">

                <th class="px-8 py-4">ID</th>

              <tr>
                <td class="px-8 py-4"></td>

            </tbody>
            Teachers

        </div>
        <div class="bg-slate-400 px-8 py-4 m-8 text-center">
          <table class="" id="subjectsTable">
            <thead>
              <tr>
                <th class="px-8 py-4">ID</th>
                <th class="px-8 py-4">Name</th>
                <th class="px-8 py-4">Subject Code</th>
              </tr>

            <tbody>
              <tr>
                <td></td>

              </tr>

            Subjects

      </div>
